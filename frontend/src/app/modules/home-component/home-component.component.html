
<mat-toolbar class="mat-elevation-z10">
    <mat-toolbar-row>
      <button class="menu" mat-icon-button (click)="toggleSidenav()">
        <mat-icon *ngIf="!sidenavOpened">menu</mat-icon>
        <mat-icon *ngIf="sidenavOpened">close</mat-icon>
      </button>
      <div class="title">
        <span class="title-1">Investment</span><span class="title-2">MS</span>
      </div>
  
  
      <span class="spacer"></span>
  
      
      <div class="btn-container">
      <button mat-icon-button>
      <mat-icon class="icon">search</mat-icon>
      </button>
  
      <span class="changePassword-icon"></span>
      <button mat-icon-button>
        <mat-icon class="icon">home</mat-icon>
      </button>
    </div>
  
  
      <span class="icon-spacer"></span>
      <button mat-icon-button routerLink="/login">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  
  <!-- TOP PART    ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^  -->
  
  
  <mat-sidenav-container>
  
    <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened">
      <app-side-bar-content></app-side-bar-content>
    </mat-sidenav>
  
    <mat-sidenav-content>
  
      <div class="d-flex content mat-elevation-z8" class="router-container">
          <router-outlet></router-outlet>
      </div>
  
    </mat-sidenav-content>
  
  </mat-sidenav-container>
