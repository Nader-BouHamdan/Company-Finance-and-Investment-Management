<div class="form-container">
  <div class="row">
    <div>
      <h1 class="logo">Investment Management</h1>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="updateProfile()" autocomplete="off">

    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput type="number" formControlName="id" name="id" autocomplete="off" required />
      <mat-error *ngIf="form.get('id')!.invalid">
        Please enter a valid ID.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" name="email" autocomplete="off" required />
      <mat-error *ngIf="form.get('email')!.invalid">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" name="name" autocomplete="off" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" name="password" autocomplete="off" required />
      <mat-error *ngIf="form.get('password')!.invalid">
        Please enter a valid password (min. 6 characters).
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Update Profile
    </button>

  </form>

</div>
