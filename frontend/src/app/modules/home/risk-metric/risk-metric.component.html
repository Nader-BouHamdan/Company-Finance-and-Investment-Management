<!-- risk-metric.component.html -->

<h2>Risk Metrics</h2>

<div class="risk-metric-container">
    
    <table>
      <thead>
        <tr>
          <th>Metric Name</th>
          <th>Metric Level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let metric of riskMetrics">
          <td>{{ metric.metricName }}</td>
          <td>{{ metric.type }}</td>
        </tr>
      </tbody>
    </table>
  </div>
